<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bai1.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Form liên hệ</title>
    </head>
    <body>
        <section class="contact">
            <section class="header">
                <h1>CONTACT US</h1>
                <div
                    style="
                        width: 70px;
                        height: 3px;
                        background: #ffbb42;
                        margin-top: -15px;
                    "
                ></div>
            </section>
            <div class="container">
                <section class="info">
                    <h2 class="title">Contact Info</h2>
                    <div class="content-info">
                        <div class="item">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>
                                321 Awesome Street <br />
                                New York, NY 17022</p>
                        </div>
                        <div class="item">
                            <i class="fa-regular fa-envelope"></i>
                            <p>infor@companyname.com</p>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-phone"></i>
                            <p>0964423135</p>
                        </div>
                    </div>
                </section>
                <section class="form">
                    <h2>Having A Query! Or Book an appointment</h2>
                    <form action="">
                        <input
                            type="text"
                            name="name"
                            placeholder="Your name"
                        />
                        <input
                            type="mail"
                            name="email"
                            placeholder="Your email"
                        />
                        <input
                            type="text"
                            name="subject"
                            placeholder="Subject"
                        />
                        <textarea
                            name="message"
                            placeholder="Message"
                        ></textarea>
                        <button class="btn">Send Message</button>
                    </form>
                </section>
            </div>
        </section>
        >
    </body>
</html>
